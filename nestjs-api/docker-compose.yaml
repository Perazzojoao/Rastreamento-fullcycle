services:
  db:
    build: ./.docker/mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    restart: unless-stopped

  app:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://root:root@db:27017/nest?authSource=admin&directConnection=true
    ports:
      - 3001:3001
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1